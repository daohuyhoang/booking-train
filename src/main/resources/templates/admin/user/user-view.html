<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Người Dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="my-4">Chi Tiết Người Dùng</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${user.fullname}">Tên Người Dùng</h5>
            <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>
            <p class="card-text"><strong>Địa Chỉ:</strong> <span th:text="${user.address}">Địa Chỉ</span></p>
            <p class="card-text"><strong>Trạng Thái Kích Hoạt:</strong> <span th:text="${user.activated ? 'Kích Hoạt' : 'Chưa Kích Hoạt'}">Trạng Thái</span></p>
            <p class="card-text"><strong>Vai Trò:</strong>
                <span th:if="${user.roles != null and user.roles.size() > 0}" th:text="${user.roles[0].role.name}">Vai Trò</span>
                <span th:if="${user.roles == null or user.roles.size() == 0}">Không có vai trò</span>
            </p>
            <a href="#" class="btn btn-primary" th:href="@{/admin/users}">Trở Lại Danh Sách</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

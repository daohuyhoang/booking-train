<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="my-4">Chỉnh sửa người dùng</h1>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/users/edit}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label class="form-label">Họ tên</label>
                    <input type="text" class="form-control" th:field="*{fullname}" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" th:field="*{address}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" th:field="*{phone}" />
                </div>
                <!-- <div class="mb-3">
                    <label class="form-label">Avatar (URL)</label>
                    <input type="text" class="form-control" th:field="*{avatar}" />
                </div> -->

                <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                <a th:href="@{/admin/users}" class="btn btn-secondary">Hủy</a>
            </form>

            <hr/>

            <!-- <h5>Vai trò hiện có</h5>
            <ul>
                <li th:each="ur : ${user.roles}" th:text="${ur.role.description}"></li>
            </ul>

            <h5>Thêm vai trò</h5>
            <form th:action="@{/admin/users/update-role}" method="post" class="row g-2">
                <input type="hidden" name="userId" th:value="${user.id}" />
                <div class="col-auto">
                    <select name="role" class="form-select">
                        <option th:each="r : ${roles}" th:value="${r.name}" th:text="${r.description}"></option>
                    </select>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success">Thêm</button>
                </div>
            </form> -->

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
